<form>
	
							<div class="element-title">Text Fields</div>
		
		
<div class="js-form-item form-item js-form-type-textfield custom-options">
	
							<label>Your Name</label>
			
			<input class="max-small" type="text" name="text"  />
	
	</div>
	
				
		
<div class="js-form-item form-item js-form-type-email custom-options">
	
							<label>Email</label>
			
			<input class="max-small" type="email" name="email" placeholder="email@example.com" />
	
	</div>
	
				
		
<div class="js-form-item form-item js-form-type-password custom-options">
	
							<label>Password</label>
			
			<input class="max-small" type="password" name="password"  />
	
			<div class="description">Enter the password that comes with your user name</div>
	</div>
	
				
		
<div class="js-form-item form-item js-form-type-number custom-options">
	
							<label>How many fingers</label>
			
			<input class="" type="number" name="number"  />
	
	</div>
	
				
		
<div class="js-form-item form-item js-form-type-textarea custom-options">
	
							<label>Your Message</label>
			
			<div>
			<textarea name="textarea"  rows="5" cols="60" class="max-text"></textarea>
		</div>
	
	</div>
	
							<div class="element-title">Select</div>
		
		
<div class="js-form-item form-item js-form-type-select custom-options">
	
							<label>Choose one</label>
			
			
<select name="select">
			<option value="All">- Any -</option>
			<option value="eeny">Eeny</option>
			<option value="meeny">Meeny</option>
			<option value="miney">Miney</option>
			<option value="roger">Roger</option>
	</select>	
	</div>
	
							<div class="element-title">Checkbox</div>
		
		
<div class="js-form-item form-item js-form-type-checkbox custom-options">
	
		
			

<fieldset class="fieldgroup form-composite js-form-item form-item js-form-wrapper checkboxes--wrapper">
			<legend>
			<span class="fieldset-legend">Which month(s) do you prefer?</span>
		</legend>
		<div class="fieldset-wrapper">
		<div class="form-checkboxes js-webform-checkboxes">
							<div class="js-form-item form-item js-form-type-checkbox custom-options">
					<input type="checkbox" name="checkbox" value="jan" class="form-checkbox"/>
					<label class="option">January</label>
				</div>
							<div class="js-form-item form-item js-form-type-checkbox custom-options">
					<input type="checkbox" name="checkbox" value="jun" class="form-checkbox"/>
					<label class="option">June</label>
				</div>
							<div class="js-form-item form-item js-form-type-checkbox custom-options">
					<input type="checkbox" name="checkbox" value="july" class="form-checkbox"/>
					<label class="option">July</label>
				</div>
					</div>
	</div>
</fieldset>	
	</div>
	
							<div class="element-title">Radios</div>
		
		
<div class="js-form-item form-item js-form-type-radio custom-options">
	
		
			

<fieldset class="fieldgroup form-composite js-form-item form-item js-form-wrapper radios--wrapper">
			<legend>
			<span class="fieldset-legend">Which year is my favorite?</span>
		</legend>
		<div class="fieldset-wrapper">
		<div class="form-radios js-webform-radios">
							<div class="js-form-item form-item js-form-type-radio custom-options">
					<input type="radio" name="radio" value="1885" class="form-radio"/>
					<label class="option">1885</label>
				</div>
							<div class="js-form-item form-item js-form-type-radio custom-options">
					<input type="radio" name="radio" value="1955" class="form-radio"/>
					<label class="option">1955</label>
				</div>
							<div class="js-form-item form-item js-form-type-radio custom-options">
					<input type="radio" name="radio" value="1985" class="form-radio"/>
					<label class="option">1985</label>
				</div>
							<div class="js-form-item form-item js-form-type-radio custom-options">
					<input type="radio" name="radio" value="2015 " class="form-radio"/>
					<label class="option">2015</label>
				</div>
					</div>
	</div>
</fieldset>	
	</div>
	</form>
